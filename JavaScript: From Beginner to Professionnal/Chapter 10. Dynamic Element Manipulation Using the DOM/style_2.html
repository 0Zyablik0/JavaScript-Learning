<!DOCTYPE html>
<html>

<body>
    <script>
        function rainbow() {
            let divs = document.querySelectorAll("div")
            for (let i = 0; i < divs.length; i++) {
                divs.item(i).style.backgroundColor = divs[i].id;
            }
        }

        function clear_rainbow() {
            let divs = document.querySelectorAll("div")
            for (let i = 0; i < divs.length; i++) {
                divs.item(i).style.backgroundColor = "white";
            }
        }
    </script>
    <style>
        div {
            width: 30px;
            height: 30px;
            background-color: white;
        }
    </style>
    <div id="red"></div>
    <div id="orange"></div>
    <div id="yellow"></div>
    <div id="green"></div>
    <div id="lightblue"></div>
    <div id="blue"></div>
    <div id="indigo"></div>
    <button onclick="rainbow()">Make a rainbow!</button>
    <button onclick="clear_rainbow()">Clear</button>
</body>

</html>
